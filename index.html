<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index-nue.js" defer></script>
    <!-- Toastyfy-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Sweet Alert-->
    <link
      href="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Entrega Final - Mammana Federico</title>
  </head>
  <body>
    <header>
      <img
        src="./images/warriors-logo-nue.png"
        alt="warriors-logo-nue"
        id="logo-warriors"
      />
      <h1>Tienda Guantes Warriors Boxing Gym</h1>
    </header>

    <section id="guantes-container">
      <!-- Aca van los productos cargados dinamicamente -->
    </section>
    <h2>Tu Carrito</h2>
    <div id="acciones-carrito">
      <button id="btnVerCarrito">Ver carrito</button>
      <button id="btnBorrarCarrito">Borrar carrito</button>
    </div>

    <div id="carrito-section" style="display: none">
      <ul id="carrito-container"></ul>
      <p id="total"></p>
      <button id="btnComprar">Comprar</button>
    </div>
    <footer>
      <p>&copy; Todos los derechos reservados a Warriors Boxing Gym</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="index-nue.js"></script>
    <!-- TOASTYFY-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Sweet Alert-->
    <script src="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
